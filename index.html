<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heightmaps</title>
    <base href="https://ayxrunner.tlarsendataguy.com/public/heightmap/">
    <style>
        html {
            font-family: Verdana, sans-serif;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
        }
        #heightmap, #map {
            width: 100%;
            height: calc(100% - 50px);
            margin: 0;
        }
        #heightmapDialog {
            visibility: hidden;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            left: 0;
            top: 0;
            margin: 0;
            padding: 5px;
            position: absolute;
            background-color: white;
        }
        #loadingDialog {
            visibility: hidden;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            margin: 0;
            position: absolute;
            background-color: rgba(0,0,0,0.7);
        }
        #loadingDialogBackground {
            width: 500px;
            height: 300px;
            position: absolute;
            left: calc(50% - 250px);
            top: calc(50% - 150px);
            background-color: white;
            opacity: 1.0;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        #loadingDialogContent {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            width: 490px;
            height: 290px;
        }
    </style>
    <script type="module" src="heightmap.js"></script>
    <script src="map.js"></script>
</head>
<body>
<div id="map"></div>
<div>
    <button style="width: 100%; height: 50px" type="button" onclick="runWorkflow()" >Render</button>
</div>
<div id="heightmapDialog">
    <div id="heightmap"></div>
</div>
<div id="loadingDialog">
    <div id="loadingDialogBackground">
        <div id="loadingDialogContent"></div>
    </div>
</div>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVbBR_0QSS1NfDmMBvfOx-WEOmVijeCzs&callback=initMap&v=weekly"
        async
></script>
</body>
</html>
